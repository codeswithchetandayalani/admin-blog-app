<div class="container">
  <div class="row">
    <div class="col-md-12 p-5 shadow-effect bg-secondary-theme">
      <h3 class="text-center">{{formstatus}} Categories</h3>
      <p class="text-center mb-5">You can {{formstatus}} new categories from here!</p>
      <form
        class="form-inline text-center"
        #categoryform="ngForm"
        (ngSubmit)="onSubmit(categoryform)"
      >
        <div class="form-group col-md-10">
          <input
            type="text"
            class="form-control w-100 shadow-effect"
            placeholder="Add new categories"
            name="category"
            #categoryvalidation="ngModel"
            [(ngModel)]='formcategory'
            required=""
            [ngClass]="{
              'is-invalid':
                categoryvalidation.touched && categoryvalidation.invalid
            }"
          />
          <div
            class="alert alert-danger w-100 mt-2"
            *ngIf="categoryvalidation.touched && categoryvalidation.invalid"
          >
            Category field is required
          </div>
        </div>
        <div class="col-md-2">
          <button class="btn btn-block btn-info mb-2 btn-submit" [disabled]="categoryform.invalid">
            {{formstatus}} Category
          </button>
        </div>
      </form>
    </div>

    <div class="col-md-12 my-5">
      <div class="card shadow-effect bg-secondary-theme">
        <div class="card-body">
          <table class="table row-border hover">
            <thead>
              <tr>
                <th>No</th>
                <th>Category</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let category of categories; let i = index">
                <td>{{i+1}}</td>
                <td>{{category.category}}</td>
                <td> <button class="btn btn-info btn-sm" (click)="onEdit(category.category)">Edit</button> </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
